<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div class="app">

  用户切换登陆方式案例
  <hr>

  <span v-if="isUser">
  <label for="username">用户账号：</label>
  <input type="text" placeholder="请输入用户账号" id="username">
  </span>
  <span v-else>
    <label for="email">用户邮箱：</label>
    <input type="text" placeholder="请输入邮箱" id="email">
  </span>
  <hr>
  <button @click="btn">切换登陆方式</button>
  <hr>
  由于 vue 的虚拟dom会复用重复的或相似的dom元素，所以在使用 v-if 时会根据判断后的条件去替换 dom 内部的属性的值
  如上，点击切换时，input 中的 value 的值会被保存下来，这时可以给标签加上 key 属性，标明该标签唯一。
  <hr>
  如下示例：
  <hr>
  <span v-if="isUser2">
  <label for="username1">用户账号：</label>
  <input type="text" placeholder="请输入用户账号" id="username1" key="username">
  </span>
  <span v-else>
    <label for="email1">用户邮箱：</label>
    <input type="text" placeholder="请输入邮箱" id="email1" key="email">
  </span>
  <hr>
  <button @click="isUser2 = !isUser2">切换登陆方式</button>

</div>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '.app',
    data: {
      isUser: true,
      isUser2: true
    },
    methods: {
      btn(){
        this.isUser = !this.isUser
      }
    }

  })
</script>
</body>
</html>
