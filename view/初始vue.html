<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../js/vue.js"></script>
</head>
<body>

<!--元素赋值-->
<div class = "app">
    <h1>{{name}}</h1>
    {{message}}
</div>
<!--    //遍历列表-->
<div class="movie">
    <ul>
        <li>{{movies[0]}}</li>
        <li>{{movies[1]}}</li>
        <li>{{movies[2]}}</li>
    </ul>

    <ul>
        <li v-for="item in movies">{{item}}</li>
    </ul>
</div>
<!--计数器-->
<div class="jishu">
    计数次数：{{counter}}
<!--    第一种方法-->
<!--    <button v-on:click="counter++">+</button>-->
<!--    <button v-on:click="counter&#45;&#45;">-</button>-->
<!--    第二种方法-->
    <button v-on:click="add">+</button>
<!--    也可以写成 @click-->
<!--    <button @click="add"></button>-->
    <button v-on:click="sub">-</button>
</div>

<script>
    //vue中 let 表示变量，const表示常量
    //console中可以根据 vue.message = '***' 实时修改对应的值
    const vue = new Vue({
        el: '.app', //获取定义的元素标签，定位到该元素。
        data: {
            message: 'vue 初体验！',
            name: 'lonuslan'
        }
    })
    //在console中可以使用liebiao.movies.push('***')向movies列表中追加数据
    const liebiao = new Vue({
        el: '.movie',
        data: {
            movies: ['电影', '电影二', '电影三']
        }
    })
    //idea光标快速移动到该行的行首和行尾分别时：home, end
    const jishu = new Vue({
        el: '.jishu',
        data: {
            counter: 0
        },
        methods: { //定义多个方法，单个可以使用 method
            add: function () {
                console.log('add被执行');
                this.counter++
            },
            sub: function () {
                console.log('sub被执行')
                this.counter--
            }
            //也可以使下面的方式书写方法
            // add() {
            //     //指令
            // }
        }
    })

    //vue声明周期，在vue从创建到销毁的各个阶段中可能会执行某些功能或方法
    const shengming = new Vue({

        create: function () {

        },
        beforeMount(){

        },
        mounted(){

        },
        created: function () {

        }

    })
</script>
</body>
</html>
